<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning ally.js</title>
  <link rel="stylesheet" href="index.css"></link>
  <script src="https://cdn.jsdelivr.net/ally.js/1.4.1/ally.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <button onclick="openDialog()">Open dialog</button>
  <div id="dialog" role="dialog" tabindex="-1" hidden>
    <p>I am the dialog's content</p>
    <button type="button" onclick="closeDialog()">close dialog</button>
  </div>
  <script defer>
    console.log('Loaded ally.js version ' + ally.version);
    console.log('Focusable elements: ', ally.query.focusable());
  </script>
</body>
</html>
